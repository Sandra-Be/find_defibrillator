        <link href="assets/css/style.css" rel="stylesheet" type="text/css">

        <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function(){
            emailjs.init("user_SIZaQItQAmYJ7ivu66G6J");
        })();
    </script>
    </head>

    <body>
        <div class="frame">
<!--Navigation-->
        <nav class="main-nav">
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#search-map">Search</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
<!--Top Container-->
        <section id="about" class="top-container">
            <div class="carousel-wrapper">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block mx-auto w-100" src="assets/images/aed3.jpg" alt="First slide">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Find <a href="https://icons8.com/icon/14741/aed"><img src="https://img.icons8.com/color/96/000000/aed.png"/></a> Defibrillator</h5>
                              </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block mx-auto w-100" src="assets/images/aed1.jpg" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block mx-auto w-100" src="assets/images/aed2.jpg" alt="Third slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block mx-auto w-100" src="assets/images/aed4.jpg" alt="Fourth slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>

            <div class="top-box box-up">
                <h4>AED</h4>
                <p class="info"><strong>An Automated External Defibrillator (AED)</strong> is a device that gives a high energy electric shock to the heart of someone who is in cardiac arrest.</p>
                <a href="#" class="btn">Read More</a>
            </div>
            <div class="top-box box-down">
                <h4>Courses</h4>
                <p class="info">Lorem ipsum dolor sit amet consectetur.</p>
                <a href="#" class="btn">Find More</a>
            </div> 
        </section>

<!--Map section-->
        <section id="search-map" class="map-box">
            <div class="loc-box">
                <input type="button" class="btn" onclick="iconMap(IRELAND)" value="IRELAND">
                <input type="button" class="btn" onclick="iconMap(MEATH)" value="County Meath">
                <input type="button" class="btn" onclick="iconMap(WEXFORD)" value="County Wexford">
                <input type="button" class="btn" onclick="iconMap(DONEGAL)" value="County Donegal">
                <input type="button" class="btn" onclick="iconMap(MONAGHAN)" value="County Monaghan">
                <input type="button" class="btn" onclick="iconMap(GALWAY)" value="County Galway">
                <input type="button" class="btn" onclick="iconMap(DUBLIN)" value="County Dublin">
                <input type="button" class="btn" onclick="iconMap(LIMERICK)" value="County Limerick">
                <input type="button" class="btn" onclick="iconMap(WATERFORD)" value="County Waterford">
                <input type="button" class="btn" onclick="iconMap(CORK)" value="County Cork">
            </div>
            <div id="map"></div>
        </section>
<!--Contact Form-->
        <section id="contact" class="contact-form">
            <div class="form-box">
                <form onsubmit="return sendMail(this);">
                    <input type="text" name="name" id="fullname" placeholder="Name" class="form-control" required>
                    <input type="email" name="email" id="emailaddress" placeholder="Email" class="form-control" required>
                    <textarea rows="5" name="newmessage" id="newmessage" placeholder="Message description" class="form-control" required></textarea>
                    <div class="form-row text-center">
                        <div class="col">
                            <button type="submit" class="btn">Send Message</button>
                        </div>
                    </div>
                </form>
            </div>            
        </section>
<!--Footer-->
        <footer>
            <i class="fab fa-linkedin"></i>
            <i class="fab fa-github"></i>
            <i class="fas fa-shopping-cart"></i>
            
        </footer>
        </div>
<!--Frame ends-->

    <script src="assets/js/maps.js"></script>
    <script src="assets/js/sendEmail.js"></script>
